name: regain3d_provisioner
description: ESP32 BLE Provisioning App for 3D Waste Management System

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # BLE Provisioning - using only flutter_reactive_ble for simple provisioning
  flutter_reactive_ble: ^5.4.0
  network_info_plus: ^5.0.3
  permission_handler: ^11.0.1
  crypto: ^3.0.3
  encrypt: ^5.0.1

  device_info_plus: ^10.1.0
  geolocator: ^9.0.2

  # Modern UI Components
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  flutter_slidable: ^3.1.1

  # State Management & Architecture
  flutter_riverpod: ^2.5.1
  freezed: ^2.5.2
  riverpod_annotation: ^2.3.5

  # Networking & Storage
  dio: ^5.1.1
  shared_preferences: ^2.1.0
  sembast_web: ^2.1.3
  sembast: ^3.4.4
  path_provider: ^2.0.14
  flutter_secure_storage: ^9.0.0

  # Utilities
  uuid: ^4.4.0
  intl: 0.20.2
  json_serializable: ^6.6.1
  validators: ^3.0.0
  event_bus: ^2.0.0

  # UI Enhancement
  another_flushbar: ^1.12.29
  cupertino_icons: ^1.0.5
  google_fonts: ^6.3.0
  get_it: ^8.2.0
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5

  # Legacy (for compatibility)
  http: ^1.5.0
  xxtea: ^2.1.0

  path: any
  freezed_annotation: any
  json_annotation: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.3.3
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.6.1
  mobx_codegen: ^2.2.0

  # Analysis and Testing
  analyzer: ^7.6.0
  flutter_launcher_icons: ^0.14.4

  # The following adds the launcher icon support to your application.
  # run below mentioned commands to generate launcher icons
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
